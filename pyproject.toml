[project]
name = "woodpecker"
version = "0.0.0"
description = "Lightweight fix catalog + scaffolding for climate dataset fixes"
requires-python = ">=3.10"
dependencies = [
  "click>=8.1",
]

[project.optional-dependencies]
docs = [
  "mkdocs-material>=9",
  "jinja2>=3.1",
]
pydantic = [
  "pydantic>=2.0",
]

[project.scripts]
woodpecker = "woodpecker.cli:cli"
