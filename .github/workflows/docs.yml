name: Build and Deploy Docs

on:
  push:
    paths:
      - "woodpecker/fixes/**"
      - "woodpecker/**"
      - "scripts/**"
      - "docs/**"
      - "mkdocs.yml"
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + docs deps
        run: |
          pip install -e .
          pip install -e ".[docs]"

      - name: Generate fix catalog (MD/JSON)
        run: python scripts/generate_fix_catalog.py

      - name: Generate interactive fixes page
        run: python scripts/generate_fix_webpage.py

      - name: Build MkDocs site
        run: NO_MKDOCS_2_WARNING=1 mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
